<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space | Welcome</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00f3ff; /* 赛博朋克蓝 */
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; /* 极客风格字体 */
            overflow: hidden; /* 防止滚动条 */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 背景 Canvas */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 中心卡片内容 */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px); /* 毛玻璃模糊 */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 243, 255, 0.3);
        }

        /* 头像/Logo区域 (可选) */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00cc, #333399, #00f3ff);
            margin: 0 auto 1.5rem;
            animation: spin 10s linear infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 打字机文字 */
        .typewriter {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            min-height: 1.5em;
            margin-bottom: 2rem;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            background-color: var(--accent-color);
            animation: blink 1s infinite;
        }

        /* 按钮链接组 */
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            color: var(--text-color);
            padding: 10px 24px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(0, 243, 255, 0.05);
        }

        .btn:hover {
            background: var(--accent-color);
            color: #000;
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* 动画定义 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 2rem; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="container">
        <div class="avatar"></div> <h1>Hello World</h1>
        <div class="typewriter">
            <span id="text"></span><span class="cursor">&nbsp;</span>
        </div>

        <div class="links">
            <a href="#" class="btn">Blog</a>
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">About</a>
        </div>
    </div>

    <script>
        /* --- 1. 打字机效果 --- */
        const textElement = document.getElementById('text');
        const texts = [
            "正在加载个人系统...",
            "热爱技术，探索未知。",
            "Welcome to my personal space.",
            "Stay Hungry, Stay Foolish."
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let delay = 100;

        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                delay = 50; // 删除速度快一点
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                delay = 100; // 打字速度
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                delay = 2000; // 打完字后停留2秒
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                delay = 500; // 切换下一句前的暂停
            }

            setTimeout(type, delay);
        }
        document.addEventListener('DOMContentLoaded', type);

        /* --- 2. 粒子连线背景动画 --- */
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particlesArray;

        // 设置Canvas尺寸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.directionX = (Math.random() * 2) - 1; // 速度 -1 到 1
                this.directionY = (Math.random() * 2) - 1;
                this.size = Math.random() * 2; // 粒子大小
                this.color = '#00f3ff';
            }

            // 绘制
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // 更新位置
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                this.x += this.directionX * 0.5; // 移动速度系数
                this.y += this.directionY * 0.5;
                this.draw();
            }
        }

        // 初始化粒子
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; // 根据屏幕面积决定粒子数量
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // 连接粒子
        }

        // 连线函数
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 243, 255,' + opacityValue * 0.2 + ')'; // 线条颜色
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 窗口大小改变时重置
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
