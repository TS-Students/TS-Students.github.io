<!DOCTYPE html>

<head>

    <style>

        body {

        #canvas-bg {

        }

        /* 3. å†…å®¹å¡ç‰‡ (æ¯›ç»ç’ƒç‰¹æ•ˆ) */
        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* æ¨¡ç³ŠèƒŒæ™¯ */

            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

        .subtitle {

        }

        /* 4. ç‚«é…·æŒ‰é’® */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff00cc, #333399);
            color: white;
            text-decoration: none;

        }

        /* ç®€å•çš„æµ®åŠ¨åŠ¨ç”»å…³é”®å¸§ */
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-20px); }
            100% { transform: translatey(0px); }

</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="card">
        <h1>Hello, World!</h1>
        <p class="subtitle" id="typing-text"></p>
        <a href="#" class="btn" onclick="alert('ä½ ç‚¹å‡»äº†æŒ‰é’®ï¼æœªæ¥è¿™é‡Œå¯ä»¥é“¾æ¥åˆ°ä½ çš„åšå®¢æˆ–é¡¹ç›®ã€‚')">æ¢ç´¢æ›´å¤š</a>
    </div>

    <script>
        // --- 1. æ‰“å­—æœºç‰¹æ•ˆè„šæœ¬ ---
        const text = "è¿™æ˜¯æˆ‘çš„ç¬¬ä¸€ä¸ª GitHub Pages ç½‘ç«™ | ä¿æŒå¥½å¥‡ï¼Œæ¢ç´¢æœªçŸ¥ ğŸš€";
        const typingElement = document.getElementById('typing-text');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typingElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // æ‰“å­—é€Ÿåº¦
            }
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹æ‰“å­—
        window.onload = function() {
            typeWriter();
            initCanvas(); // åŒæ—¶ä¹Ÿå¯åŠ¨èƒŒæ™¯
        };

        // --- 2. ç²’å­è¿çº¿èƒŒæ™¯ç‰¹æ•ˆè„šæœ¬ ---
        function initCanvas() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray;

            // å¤„ç†çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', function(){
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initParticles();
            });

            // ç²’å­ç±»
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1.5 - 0.75;
                    this.speedY = Math.random() * 1.5 - 0.75;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.2) this.size -= 0.01; // ç²’å­æ…¢æ…¢å˜å°
                    if (this.size <= 0.2) { // é‡ç½®ç²’å­
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 3 + 1;
                        this.speedX = Math.random() * 1.5 - 0.75;
                        this.speedY = Math.random() * 1.5 - 0.75;
                    }
                }
                draw() {
                    ctx.fillStyle = 'rgba(255,255,255,0.8)';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particlesArray = [];
                for (let i = 0; i < 100; i++) { // ç²’å­æ•°é‡
                    particlesArray.push(new Particle());
                }
            }

            function handleParticles() {
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                    
                    // è¿çº¿é€»è¾‘ï¼šå¦‚æœä¸¤ä¸ªç²’å­è·ç¦»å¤Ÿè¿‘ï¼Œå°±ç”»çº¿
                    for (let j = i; j < particlesArray.length; j++) {
                        const dx = particlesArray[i].x - particlesArray[j].x;
                        const dy = particlesArray[i].y - particlesArray[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/100})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                requestAnimationFrame(animate);
            }

            initParticles();
            animate();
        }
    </script>
</body>
</html>
